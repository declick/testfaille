<!DOCTYPE html>
<html>
<head>
    <title>Vulnerable Page</title>
</head>
<body>
    <h1>Welcome to Our Website</h1>
    
    <p>Search for something:</p>
    <form id="searchForm">
        <input type="hidden" name="csrf_token" id="csrf_token_search" value="random_csrf_token_123">
        <input type="text" name="query" id="query">
        <input type="submit" value="Search">
    </form>
    
    <div id="searchResults"></div>
    
    <hr>
    
    <p>Leave a comment:</p>
    <form id="commentForm">
        <input type="hidden" name="csrf_token" id="csrf_token_comment" value="random_csrf_token_123">
        <input type="text" name="comment" id="comment">
        <input type="submit" value="Post Comment">
    </form>
    
    <div id="commentsSection"></div>

    <script>
        // Simuler un XSS R√©fl√©chi
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('query')) {
            document.getElementById('searchResults').innerHTML = "<p>Search results for: " + urlParams.get('query') + "</p>";
        }

        // Simuler un XSS Stock√© (les commentaires sont stock√©s en localStorage)
        document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // V√©rifier si le token CSRF est bien envoy√©
            let csrfToken = document.getElementById('csrf_token_comment').value;
            if (!csrfToken || csrfToken !== "random_csrf_token_123") {
                alert("üö® CSRF DETECTED: Le token CSRF est absent ou incorrect !");
                return;
            }

            let comment = document.getElementById('comment').value;
            let comments = localStorage.getItem('comments') || "";
            comments += comment + "<br>";
            localStorage.setItem('comments', comments);
            document.getElementById('commentsSection').innerHTML = comments;
        });

        // Charger les commentaires stock√©s (fausse persistance XSS Stock√©)
        document.getElementById('commentsSection').innerHTML = localStorage.getItem('comments') || "";

        // D√©tecter une attaque CSRF si un token est manquant
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let csrfToken = document.getElementById('csrf_token_search').value;
            if (!csrfToken || csrfToken !== "random_csrf_token_123") {
                alert("üö® CSRF DETECTED: Le token CSRF est absent ou incorrect !");
                return;
            }

            let query = document.getElementById('query').value;
            document.getElementById('searchResults').innerHTML = "<p>Search results for: " + query + "</p>";
        });
    </script>
</body>
</html>
